<html>
<head>
<title>DISPLAY</title>
<style>
span.a{
display:inline;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}
span.b{
display:inline-block;
width:120px;
height:120px;
padding:10px;
border:2px orange;
background-color:blue;
}
span.c{
display:block;
width:150px;
height:150px;
padding:15px;
border:4px green;
background-color:red;
}
</style>
</head>
<body>
<p>this property dispays the inline diplay property of CSS
<span class=a>Hello0 World</span>
</p>
<p>this property dispays the inline-block diplay property of CSS
<span class=b>Yo WHATS UP!!</span>
</p>
<p>
this property dispays the block diplay property of CSS
<span class=c>HOW YOU DOINNN!!!</span>
</p>
</body>
</html>
